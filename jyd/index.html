    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Noto Sans SC', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0E0220 0%, #1A0536 100%);
            color: white;
            overflow-x: hidden;
        }

        .bg-grid {
            background-image:
                radial-gradient(#FF2ED2 1px, transparent 1px),
                radial-gradient(#8A2EFF 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.1;
        }


        .neon-text-purple {
            text-shadow:
                0 0 5px rgba(138, 46, 255, 0.8),
                0 0 10px rgba(138, 46, 255, 0.5),
                0 0 15px rgba(138, 46, 255, 0.3);
        }

        .image-glow {
            box-shadow:
                0 0 15px rgba(255, 46, 210, 0.5),
                0 0 30px rgba(138, 46, 255, 0.3);
        }

        .glass-card {
            background: rgba(26, 5, 54, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 46, 210, 0.2);
            box-shadow: 0 8px 32px rgba(138, 46, 255, 0.3);
        }

        .gradient-border {
            position: relative;
            border-radius: inherit;
        }

        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, #FF2ED2, #8A2EFF, #00EEFF, #FF2ED2);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-neon {
            background: linear-gradient(90deg, #FF2ED2, #8A2EFF);
            border: none;
            color: white;
            font-weight: bold;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .btn-neon:hover {
            transform: translateY(-3px);
            box-shadow:
                0 0 10px rgba(255, 46, 210, 0.8),
                0 0 20px rgba(138, 46, 255, 0.4);
        }

        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #8A2EFF, #00EEFF);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .btn-neon:hover::before {
            opacity: 1;
        }

        .whatsapp-icon {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            animation: glow 2s ease-in-out infinite;
        }

        .notification {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 22px;
            height: 22px;
            background-color: #FF2ED2;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(255, 46, 210, 0.6);
        }

        .profile-stat {
            background: linear-gradient(90deg, rgba(255, 46, 210, 0.1), rgba(138, 46, 255, 0.1));
            border: 1px solid rgba(255, 46, 210, 0.3);
            border-radius: 9999px;
            padding: 0.3rem 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 0.5rem;
        }

        .image-grid > div:nth-child(1) {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .image-grid > div:nth-child(2) {
            grid-column: 3 / 5;
            grid-row: 1 / 2;
        }

        .image-grid > div:nth-child(3) {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .image-grid > div:nth-child(4) {
            grid-column: 4 / 5;
            grid-row: 2 / 3;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, auto);
            }

            .image-grid > div:nth-child(1) {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            .image-grid > div:nth-child(2) {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            .image-grid > div:nth-child(3) {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            .image-grid > div:nth-child(4) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
        }
    </style>
